<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Myntra Clone</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

/* Navbar */
.navbar{
  display:flex;
  align-items:center;
  padding:15px 30px;
  background:#fff;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.logo{
  color:#ff3f6c;
  font-size:22px;
  font-weight:bold;
}

.menu a{
  margin:0 12px;
  text-decoration:none;
  color:#333;
  font-weight:600;
}

.search{
  margin-left:20px;
  padding:8px;
  width:250px;
}

.icons{
  margin-left:auto;
}

.icons span{
  margin-left:15px;
}

/* Banner */
.banner{
  background:#ff3f6c;
  color:white;
  text-align:center;
  padding:40px;
  font-size:24px;
}

/* Products */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:30px;
}

.card{
  border:1px solid #ddd;
  padding:10px;
  text-align:center;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

.card img{
  width:100%;
}
</style>

</head>
<body>

<div class="navbar">
  <div class="logo">MYNTRA</div>

  <div class="menu">
    <a href="#">Men</a>
    <a href="#">Women</a>
    <a href="#">Kids</a>
    <a href="#">Beauty</a>
  </div>

  <input class="search" type="text" placeholder="Search for products">

  <div class="icons">
    <span>Profile</span>
    <span>Wishlist</span>
    <span>Bag</span>
  </div>
</div>

<div class="banner">
  BIG FASHION SALE
</div>

<div class="products">
  <div class="card">
    <img src="https://via.placeholder.com/200x260">
    <h3>Men T-Shirt</h3>
    <p>₹799</p>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/200x260">
    <h3>Women Dress</h3>
    <p>₹1299</p>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/200x260">
    <h3>Sneakers</h3>
    <p>₹2499</p>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/200x260">
    <h3>Kids Wear</h3>
    <p>₹599</p>
  </div>
</div>

</body>
</html>
